## train cat
## trainer
run_train: true
num_epochs: 120
batch_size: 1
checkpoint_dir: /scratch/local/ssd/janhr/results/debug/dogs_256
# checkpoint_dir: /scratch/shared/beegfs/janhr/data/unsup3d_extended/results/dogs/no_confmap
save_checkpoint_freq: 10
keep_num_checkpoint: 15
resume: false
use_logger: true
log_freq: 100

## dataloader
num_workers: 4
image_size: 256
depthmap_size: 64
# crop: 170 # 64 for debug_2 170 for normal
load_gt_depth: false
train_val_data_dir: /scratch/local/ssd/janhr/data/dogs_cropped
# train_val_data_dir: /scratch/shared/beegfs/janhr/data/unsup3d_extended/dogs_cropped

## model
model_name: unsup3d_cats
min_depth: 0.9
max_depth: 1.1
xyz_rotation_range: 60  # (-r,r) in degrees
xy_translation_range: 0.1  # (-t,t) in 3D
z_translation_range: 0.1  # (-t,t) in 3D
lam_perc: 0.1 # 1
lam_flip: 0.6
lr: 0.0001
spike_reduction: 0.1
use_depthmap_prior: true
depthmap_prior_sigma: 12 #0, 5, 12
conf_map_enabled: false


## renderer
rot_center_depth: 1.0
fov: 10  # in degrees
tex_cube_size: 2
blend_param_sigma: 0.00001
blend_param_gamma: 0.00001
faces_per_pixel: 3