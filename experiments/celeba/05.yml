## train celeba
## trainer
run_train: true
num_epochs: 100
batch_size: 25
# checkpoint_dir: /scratch/local/ssd/janhr/results/celeba/01
checkpoint_dir: /scratch/shared/beegfs/janhr/data/unsup3d_extended/results/celeba/05
save_checkpoint_freq: 10
keep_num_checkpoint: 2
resume: false
use_logger: true
log_freq: 100

## dataloader
num_workers: 4
image_size: 128
depthmap_size: 32
crop: [58, 48, 160, 160]
load_gt_depth: false
# train_val_data_dir: /scratch/local/ssd/janhr/data/celeba_cropped
train_val_data_dir: /scratch/shared/beegfs/janhr/data/unsup3d_extended/celeba_cropped

## model
model_name: unsup3d_celeba
min_depth: 0.9
max_depth: 1.1
xyz_rotation_range: 60  # (-r,r) in degrees
xy_translation_range: 0.1  # (-t,t) in 3D
z_translation_range: 0.1  # (-t,t) in 3D
perc_loss_lpips: true
lam_perc: 0.02 # 1
perc_loss_mode: 4 # 0,1,2,3,4,5 => 0 only one feature map, 1 two feature map, 2 three feature maps, 3 four featmaps are compared
lam_flip: 0.9
lr: 0.0001
spike_reduction: 0.1
depthmap_prior: false
depthmap_prior_sigma: 12 #0, 5, 12


## renderer
rot_center_depth: 1.0
fov: 10  # in degrees
tex_cube_size: 2
blend_param_sigma: 0.00001
blend_param_gamma: 0.00001
faces_per_pixel: 6
