## train cat
## trainer
run_train: true
num_epochs: 200
batch_size: 16
checkpoint_dir: results/cat/32x32_depth_64x64_clean_albedo/pretrained_albedo
save_checkpoint_freq: 10
keep_num_checkpoint: 2
resume: false
use_logger: true
log_freq: 20

## dataloader
num_workers: 4
image_size: 64
depthmap_size: 64
crop: 170 # 64 for debug_2 170 for normal
load_gt_depth: false
train_val_data_dir: /scratch/local/ssd/janhr/data/cat_combined

## model
model_name: unsup3d_cat
min_depth: 0.9
max_depth: 1.1
xyz_rotation_range: 60  # (-r,r) in degrees
xy_translation_range: 0.1  # (-t,t) in 3D
z_translation_range: 0.1  # (-t,t) in 3D
lam_perc: 1
lam_flip: 0.5
lam_flip_start_epoch: 10
lr: 0.0001

## renderer
rot_center_depth: 1.0
fov: 10  # in degrees
tex_cube_size: 2
init_shape_obj_path: /users/janhr/unsup3d_extended/unsup3d/renderer/64x64.obj