## train cat
## trainer
run_train: true
num_epochs: 120
batch_size: 25
# checkpoint_dir: results/cat
# checkpoint_dir: /scratch/local/ssd/janhr/results/gans/dogs_32_05_perc_loss
checkpoint_dir: /scratch/shared/beegfs/janhr/data/unsup3d_extended/results/GAN_7/dogs_32_05_perc_loss
save_checkpoint_freq: 5
keep_num_checkpoint: 15
resume: false
use_logger: true
log_freq: 100

## dataloader
num_workers: 4
image_size: 128
depthmap_size: 32
#crop: 170 # 64 for debug_2 170 for normal
load_gt_depth: false
# train_val_data_dir: /scratch/local/ssd/janhr/data/cat_combined
# train_val_data_dir: /scratch/local/ssd/janhr/data/dogs_cropped
train_val_data_dir: /scratch/shared/beegfs/janhr/data/unsup3d_extended/datasets/dogs_cropped

# generator
model_name: unsup3d_celeba
min_depth: 0.7
max_depth: 1.3
xyz_rotation_range: 60  # (-r,r) in degrees
xy_translation_range: 0.1  # (-t,t) in 3D
z_translation_range: 0  # (-t,t) in 3D
lam_perc: 0.5 # 1
lam_perc_decrease_start_epoch: 100
discriminator_loss_start_epoch: 100
lam_flip: 0.6
use_lpips: true
use_depthmap_prior: true
conf_map_enabled: true
lr_generator: 0.0001
num_faces_per_square: 2 # 2 -> 4 not implemented right now 
use_resnet_albedonet: false
use_resnet_depthmapnet: true

# discriminator
lr_discriminator: 0.0001
discriminator_loss: 0.0
discriminator_loss_type: bce

## renderer
rot_center_depth: 1.0
fov: 10  # in degrees
tex_cube_size: 2
blend_param_sigma: 0.00001
blend_param_gamma: 0.00001
faces_per_pixel: 6
znear_render: 0.6
zfar_render: 1.4