## train cat
## trainer
run_train: true
num_epochs: 120
batch_size: 30
# checkpoint_dir: /scratch/local/ssd/janhr/results/debug_gan_refactor/05
checkpoint_dir: /scratch/shared/beegfs/janhr/data/unsup3d_extended/results/dogs_gan_refactor/02
save_checkpoint_freq: 10
keep_num_checkpoint: 15
resume: false
use_logger: true
log_freq_train: 100
log_freq_val: 10

## dataloader
num_workers: 4
image_size: 128
depthmap_size: 32
# crop: 170 # 64 for debug_2 170 for normal
# train_val_data_dir: /scratch/local/ssd/janhr/data/dogs_cropped
train_val_data_dir: /scratch/shared/beegfs/janhr/data/unsup3d_extended/datasets/dogs_cropped

# generator
model_name: unsup3d_celeba
min_depth: 0.88
max_depth: 1.12
xyz_rotation_range: 60  # (-r,r) in degrees
xy_translation_range: 0.1  # (-t,t) in 3D
z_translation_range: 0  # (-t,t) in 3D
lam_perc_decrease_start_epoch: 200
lam_perc_weight: 2 # 1
lam_flip_weight: 0.6
lr_generator: 0.001
perc_loss_type: lpips
albedo_net_type: asd
depthmap_net_type: resnet
use_depthmap_prior: true
use_conf_map: true
view_loss_weight: 0

# discriminator
lr_discriminator: 0.001
discriminator_loss_weight: 0.01
discriminator_loss_type: bce
discriminator_loss_start_epoch: 4

## renderer
rot_center_depth: 1.0
fov: 10  # in degrees
tex_cube_size: 2
blend_param_sigma: 0.00001
blend_param_gamma: 0.00001
faces_per_pixel: 6
znear_render: 0.7
zfar_render: 1.3