## train celeba
## trainer
run_train: true
num_epochs: 100
batch_size: 40
# checkpoint_dir: /scratch/local/ssd/janhr/results/debug_2/128_64
checkpoint_dir: /scratch/shared/beegfs/janhr/data/unsup3d_extended/various_resolutions/low_res_64
save_checkpoint_freq: 1
keep_num_checkpoint: 2
resume: false
use_logger: true
log_freq: 100

## dataloader
num_workers: 4
image_size: 64
depthmap_size: 64
crop: [58, 48, 160, 160]
load_gt_depth: false
# train_val_data_dir: /scratch/local/ssd/janhr/data/celeba_cropped
train_val_data_dir: /scratch/shared/beegfs/janhr/data/unsup3d_extended/datasets/celeba_cropped

# model
model_name: unsup3d_celeba
min_depth: 0.9
max_depth: 1.1
xyz_rotation_range: 10  # (-r,r) in degrees
xy_translation_range: 0.05  # (-t,t) in 3D
z_translation_range: 0  # (-t,t) in 3D
lam_perc: 0.4 # 1
use_lpips: true
use_depthmap_prior: true
conf_map_enabled: false
lam_perc_decrease_start_epoch: 10000
lam_flip: 0.6
lr: 0.0001
depth_network: resnet
num_faces_per_square: 2 # 2 -> 4 not implemented right now 

## renderer
rot_center_depth: 1.0
fov: 10  # in degrees
tex_cube_size: 2
blend_param_sigma: 0.00001
blend_param_gamma: 0.00001
faces_per_pixel: 6
znear_render: 0.85
zfar_render: 1.15
rendered_image_size: 64
